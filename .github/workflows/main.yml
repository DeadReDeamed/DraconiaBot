name: dotnet package

on: 
  push:
    branches: 
    - main

jobs:
        
  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-latest
    env:
      REPO: ${{ secrets.DOCKER_REPO }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USER }} 
           -p ${{ secrets.DOCKER_PASS }}
    - name: Build the Docker image
      run: docker build --tag $REPO:latest ./DiscordBot
    - name: Publish Docker image
      run: docker push $REPO
  
  redeploy:
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          docker pull lucabrugel/discordbot:latest
          docker stop /discordBot
          docker system prune -f
          docker run -d --name=discordBot --env DISCORD_TOKEN=${{ secrets.DISCORDBOT_TOKEN }} lucabrugel/discordbot:latest

        
